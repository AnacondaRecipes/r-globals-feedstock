{% set version = "0.16.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-globals
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/globals_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/globals/globals_{{ version }}.tar.gz
  sha256: 682c26a95fa6c4e76a3a875be1a3192fc5b88e036c80dfa3b256add0336d770a

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic

  # noarch are built on linux64
  skip: True # [not linux64]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base {{ r_version }}
    - r-codetools
  run:
    - r-base {{ r_version }}
    - r-codetools

test:
  commands:
    - $R -e "library('globals')"           # [not win]
    - "\"%R%\" -e \"library('globals')\""  # [win]

about:
  home: https://github.com/HenrikBengtsson/globals
  license: LGPL-2.1-or-later
  summary: Identifies global ("unknown" or "free") objects in R expressions by code inspection using various strategies, e.g. conservative or liberal. The objective of this package is to make it as simple as possible to identify global objects for the purpose of exporting them in distributed compute environments.
  license_family: LGPL
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1

extra:
  recipe-maintainers:
    - conda-forge/r

  skip-lints:
    # These are needed because of bug: https://github.com/anaconda-distribution/anaconda-linter/issues/197
    - http_url
    - invalid_url

    - host_section_needs_exact_pinnings
    - missing_dev_url
    - missing_description
    - missing_documentation

  anaconda-services:
    ref:  https://anaconda.zendesk.com/agent/tickets/35116
    reason: "needed for r-devtools"
    recipe-maintainers:
      - bkreider


